<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon de Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <img src="/imgs/google_logo.png" alt="Google Logo" id="logo" />
    </header>

    <main>
      <section>
        <div id="search-container">
          <i class="material-icons">search</i>
          <!-- Icono de búsqueda por texto -->
          <input type="text" id="input-search" placeholder="Buscar en Google" />          
          <i class="material-icons" id="image-search">image_search</i>
          <!-- Icono de búsqueda por imágenes -->
          <i class="material-icons" id="voice-search">keyboard_voice</i>
          <!-- Icono de búsqueda por voz -->
        </div>
      </section>

      <section>
        <a href="#" id="search" class="button">Buscar con Google</a>
        <a href="#" id="lucky" class="button">Me siento con suerte</a>
      </section>
    </main>

    <footer>
      <a href="#" class="footer-link">Acerca de</a>
      <a href="#" class="footer-link">Publicidad</a>
      <a href="#" class="footer-link">Negocios</a>
      <a href="#" class="footer-link">Cómo funciona la búsqueda</a>
    </footer>
  </body>
</html>
